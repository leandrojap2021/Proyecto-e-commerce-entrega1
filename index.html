<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('Login_v12/images/foto\ de\ fondito.PNG');">
			<div class="wrap-login100 p-t-190 p-b-30">
				 
					<div class="login100-form-avatar">
						<img src="Login_v12/images/loginfotito.jpg" alt="AVATAR">

						</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">

						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" onclick="redirection();">
							Login
						</button>
					</div>

					

					
				
			</div>
